name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Git Semantic Version
      uses: PaulHatch/semantic-version@v5.4.0
      with:
        major_pattern: "major:"
        minor_pattern: "feat:"
        version_format: "${major}.${minor}.${patch}-prerelease-${increment}"
      id: versionASD
        
    - name: Docker autentication
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        APP_VERSION: ${{ steps.versionASD.outputs.version }}
      run: |
        echo "Iniciando login"
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
        echo "Fin del login"

    - name: Build Docker Image
      run: |
        docker build -t michaelvasquezdev/graphql:$APP_VERSION .
        docker build -t michaelvasquezdev/graphql:latest .

    - name: Push Docker Image
      run: |
        docker push michaelvasquezdev/graphql:$APP_VERSION
        docker push michaelvasquezdev/graphql:latest
      

